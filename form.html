<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Table</title>

        <script src="https://kit.fontawesome.com/18ec12434b.js" ></script>
</head>
<body>
    <form action="">
        <label for="name">Name <input type="text" name="" id="name"></label> <br><br>
        <label for="email">Email<input type="email" name="email" id="email"></label> <br><br>
        <label for="phone">Phone Number<input type="number" id="phone"></label>
<br><br>
        <fieldset>
            <legend>
                Pitha
                
            </legend>
            <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label> <br><br>
            <label for="powa"><input type="radio" name="pitha" id="powa">Powa</label><br><br>
            <label for="Teller"><input type="radio" name="pitha" id="Teller">Teller</label>
        </fieldset>
<br>
        <fieldset>
            <legend>Vorta</legend>
            <label for="shorisha"><input type="checkbox" name="vorta" id="shorisha">shorisha</label> <br><br>
            <label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label>
        </fieldset>
<br>
        <button type="reset">Reset</button>
        <button type="submit">submit</button>

    </form>
</body>
</html>
